<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-css">
    <link href="/css/movieList.css" rel="stylesheet" type="text/css">
</head>
<body>


    <header class="py-3 pt-3 bg-dark text-white row">
        <div class="d-flex justify-content-between col-6">

            <div class="d-flex text-decoration-none ">
                <a class="btn bg-light text-dark" href="/movies">Movies</a>
                <a class="btn bg-light text-dark" href="/actors">Actors</a>
                <a class="btn bg-light text-dark" href="/keywords">keywords</a>
            </div>
            <div class="d-flex text-decoration-none ">
                <a class="btn bg-light text-dark" href="/createactor">Create actor</a>
                <a class="btn bg-light text-dark" href="/createmovie">create movie</a>
            </div>
            <div class="d-flex justify-content-center">
                <h1>[[${keyword.keywordName}]]</h1>
            </div>

        </div>

    </header>
    <main class="m-3">
        <ul>
            <li>Name: [[${keyword.keywordName}]]</li>
            <li>Movies related:</li>
            <li>
                <div class="movies">
                    <ul th:each="m : ${keyword.movies}">
                        <li>[[${m.title}]]</li>
                    </ul>
                </div>
            </li>
        </ul>

        <h2>Add to a movie</h2>
        <form method="post">
            <label>Movie Title:</label>
            <input type="text" name="titleMovie">
            <button type="submit">Add</button>
        </form>

        <form method="post" action="/deletekeyword/">
            <input type="hidden" name="keywordId" id="keywordId" th:value=${keyword.keywordId}>
            <button type="submit">Delete keyword</button>
        </form>
    </main>
</body>
</html>
