<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-css">
</head>
<body>


    <div th:if="${message != null}" class="messageContainer text-center alert " th:style="background-color: ${messageColor};" th:text="${message}">
    </div>


    <header class="py-3 pt-3 bg-dark text-white row">
        <div class="d-flex justify-content-between col-6">

            <div class="d-flex text-decoration-none ">
                <a class="btn bg-light text-dark" href="/movies">Movies</a>
                <a class="btn bg-light text-dark" href="/actors">Actors</a>
                <a class="btn bg-light text-dark" href="/keywords">keywords</a>
            </div>
            <div class="d-flex text-decoration-none ">
                <a class="btn bg-light text-dark" href="/createactor">Create actor</a>
                <a class="btn bg-light text-dark" href="/createmovie">create movie</a>
            </div>
            <div class="d-flex justify-content-center">
                <h1>Actor: [[${actor.personName}]]</h1>
            </div>

        </div>

    </header>
    <main class="m-3">
        <ul>
            <li>Name: [[${actor.personName}]]</li>
            <li>Movies in which he has worked:</li>
            <li>
                <div class="movies">
                <ul th:each="m : ${actorMovies}">
                    <li>[[${m.title}]]</li>
                </ul>
                </div>
            </li>
        </ul>
        <h2>Add to a movie</h2>
        <form method="post">
            <label>Movie title:</label>
            <input type="text" name="titleMovie">
            <label>Character name:</label>
            <input type="text" name="characterName">
            <label>Gender:</label>
            <select name="genderId">
                <option value="0">Unspecified</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <form method="post" action="/deleteactor/">
            <input type="hidden" name="actorId" id="actorId" th:value=${actor.personId}>
            <button type="submit">Delete actor</button>
        </form>
    </main>
</body>
</html>
