<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-css">
    <link href="/css/generic.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

<header class="py-3 pt-3 bg-dark text-white row">
    <div class="d-flex justify-content-between col-6">

        <div class="d-flex text-decoration-none ">
            <a class="btn bg-light text-dark" href="/movies">Movies</a>
            <a class="btn bg-light text-dark" href="/actors">Actors</a>
            <a class="btn bg-light text-dark" href="/keywords">keywords</a>
        </div>

        <div class="d-flex text-decoration-none ">
            <a class="btn bg-light text-dark" href="/createactor">Create actor</a>
            <a class="btn bg-light text-dark" href="/createmovie">create movie</a>
        </div>

        <div class="d-flex justify-content-center">
            <h1 class="text-light">Movies</h1>
        </div>

    </div>

</header>
<main class="m-3">

<div class="relativeParent">
    <form id="searchForm" class="form-inline" method="get" action="/movies">

        <label for="searchParam">Search by</label>
        <select id="searchParam" name="searchParam">
            <option value="actor">Actor</option>
            <option value="character">Character</option>
            <option value="title">Title</option>
            <option value="genre">Genre</option>
            <option value="director">Director</option>
        </select>
        <input id="suggest" type="text" name="search">
        <button id="searchButt"></button>
    </form>
</div>

    <div class="relativeParent">
        <p id="filterInformation"></p>
    </div>
    <table id="tableid">
        <thead>
        <tr>
            <th>Id</th>
            <th>title</th>
            <th>budget</th>
            <th>tagline</th>
            <th>manage</th>
        </tr>
        </thead>

    </table>
</main>

<script src="/js/movies.js">
</script>

</body>
</html>
